<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing With Triangles</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body>
    <div class="header">
      <h2>Enter the base and height to find the hypotenuse</h2>
    </div>

    <div class="img-container">
      <img src="../assets/quiz.svg" alt="Quiz image" />
    </div>

    <div class="input ip1">
      <form class="quizForm">
        <div class="radio ow">
          <label class="label question"
            >1. If a triangle has angles 145<sup>o</sup>, 15<sup>o</sup>,
            25<sup>o</sup>. Is it an obtuse triangle?</label
          >

          <label for="radio1" class="label"
            ><input
              required
              type="radio"
              id="radio1"
              name="que1"
              value="option1"
            />
            Yes</label
          >

          <label for="radio2" class="label"
            ><input
              required
              type="radio"
              id="radio2"
              name="que1"
              value="option2"
            />
            No</label
          >
        </div>

        <div class="radio ow">
          <label class="label question"
            >2. If a triangle has angles 115<sup>o</sup>, 20<sup>o</sup>,
            45<sup>o</sup>. Is it an acute triangle?</label
          >

          <label for="radio3" class="label"
            ><input
              required
              type="radio"
              id="radio3"
              name="que2"
              value="option1"
            />
            Yes</label
          >

          <label for="radio4" class="label"
            ><input
              required
              type="radio"
              id="radio4"
              name="que2"
              value="option2"
            />
            No</label
          >
        </div>

        <div class="radio ow">
          <label class="label question"
            >3. If a triangle has angles 90<sup>o</sup>, 60<sup>o</sup>,
            30<sup>o</sup>. Is it a right angle triangle?</label
          >

          <label for="radio5" class="label"
            ><input
              required
              type="radio"
              id="radio5"
              name="que3"
              value="option1"
            />
            Yes</label
          >

          <label for="radio6" class="label"
            ><input
              required
              type="radio"
              id="radio6"
              name="que3"
              value="option2"
            />
            No</label
          >
        </div>
      </form>
      <div class="btnholder">
        <button class="check1">Check</button>
      </div>
    </div>
    <div class="input ip2">
      <form class="quizForm">
        <div class="radio ow">
          <label class="label question"
            >4. A triangle has angles 60<sup>o</sup>, 60<sup>o</sup>,
            60<sup>o</sup>. Is it an equilateral triangle?</label
          >

          <label for="radio7" class="label"
            ><input
              required
              type="radio"
              id="radio7"
              name="que4"
              value="option1"
            />
            Yes</label
          >

          <label for="radio8" class="label"
            ><input
              required
              type="radio"
              id="radio8"
              name="que4"
              value="option2"
            />
            No</label
          >
        </div>

        <div class="radio ow">
          <label class="label question"
            >5. A triangle has angles 85<sup>o</sup>, 55<sup>o</sup>,
            40<sup>o</sup>. Is it an scalene triangle?</label
          >

          <label for="radio9" class="label"
            ><input
              required
              type="radio"
              id="radio9"
              name="que5"
              value="option1"
            />
            Yes</label
          >

          <label for="radio10" class="label"
            ><input
              required
              type="radio"
              id="radio10"
              name="que5"
              value="option2"
            />
            No</label
          >
        </div>

        <div class="radio ow">
          <label class="label question"
            >6. A triangle has angles 20<sup>o</sup>, 30<sup>o</sup>,
            130<sup>o</sup>. Is it an isosceles triangle?</label
          >
          <label for="radio11" class="label"
            ><input
              required
              type="radio"
              id="radio11"
              name="que6"
              value="option1"
            />
            Yes</label
          >

          <label for="radio12" class="label"
            ><input
              required
              type="radio"
              id="radio12"
              name="que6"
              value="option2"
            />
            No</label
          >
        </div>
      </form>

      <div class="btnholder">
        <button class="check2">Check</button>
      </div>
    </div>

    <div class="input ip3">
      <form class="quizForm">
        <div class="radio ow">
          <label class="label question"
            >7. First angle is 40<sup>o</sup>, and second is 85<sup>o</sup>, Can
            you guess the third angle?</label
          >

          <label for="radio13" class="label"
            ><input
              required
              type="radio"
              id="radio13"
              name="que7"
              value="option1"
            />
            55<sup>o</sup></label
          >

          <label for="radio14" class="label"
            ><input
              required
              type="radio"
              id="radio14"
              name="que7"
              value="option2"
            />
            58<sup>o</sup></label
          >
        </div>

        <div class="radio ow">
          <label class="label question"
            >8. First angle is 10<sup>o</sup>, and second is 125<sup>o</sup>,
            Can you guess the third angle?</label
          >
          <label for="radio15" class="label"
            ><input
              required
              type="radio"
              id="radio15"
              name="que8"
              value="option1"
            />
            42<sup>o</sup></label
          >

          <label for="radio16" class="label"
            ><input
              required
              type="radio"
              id="radio8"
              name="que8"
              value="option2"
            />
            45<sup>o</sup></label
          >
        </div>

        <div class="radio ow">
          <label class="label question"
            >9. First angle is 120<sup>o</sup>, and second is 30<sup>o</sup>,
            Can you guess the third angle?</label
          >
          <label for="radio17" class="label"
            ><input
              required
              type="radio"
              id="radio17"
              name="que9"
              value="option1"
            />
            60<sup>o</sup></label
          >

          <label for="radio18" class="label"
            ><input
              required
              type="radio"
              id="radio18"
              name="que9"
              value="option2"
            />
            30<sup>o</sup></label
          >
        </div>
      </form>
      <div class="btnholder">
        <button class="check3">Check</button>
      </div>
    </div>

    <div class="output">
      <div id="outputMsg"></div>
    </div>
